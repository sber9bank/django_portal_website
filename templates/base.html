{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <!-- Подключение Bootstrap CSS через CDN (или локально) -->
    <!-- Выберите один из следующих вариантов и удалите другой -->

    <!-- Вариант 1: Через CDN -->

    <!-- Вариант 2: Локально (раскомментируйте, если используете локальную версию) -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Подключение дополнительных стилей -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Подключение Bootstrap Icons через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/logo.ico' %}">
</head>
<body>
    <div class="container">
        {% include 'components/_header.html' %}
        <main>
            {% include 'components/_messages.html' %}
            {% block content %}
            {% endblock content %}
        </main>
        {% include 'components/_footer.html' %}
    </div>

    <!-- Подключение Bootstrap JS через CDN (или локально) -->
    <!-- Выберите один из следующих вариантов и удалите другой -->

    <!-- Вариант 1: Через CDN -->

    <!-- Вариант 2: Локально (раскомментируйте, если используете локальную версию) -->
    <!-- Подключение jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Подключение вашего кастомного скрипта -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
