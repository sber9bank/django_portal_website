{% if form.non_field_errors %}
  <div class="alert alert-danger" role="alert">
    <ul class="mb-0">
      {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

{% for field in form %}
  {% if field.errors %}
    <div class="alert alert-danger mt-2" role="alert">
      <strong>{{ field.label }}:</strong>
      <ul class="mb-0">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endfor %}
