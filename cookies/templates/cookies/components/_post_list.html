 <div class="container">
        <div class="col-12 mx-auto mt-4">
            <section class="col-12">
                {% for post in posts %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-gradient-dark text-black">
                        <a href="{% url 'category_list' post.category.pk %}" title="Пост - {{ post.category.title }}">
                            {{ post.category.title }}
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="d-flex">
                                {% if post.image %}
                                    <img src="{{ post.image.url|default:'https://www.raumplus.ru/upload/iblock/99e/Skoro-zdes-budet-foto.jpg' }}" class="img-fluid rounded mb-3" alt="{{ post.title }}" loading="lazy">
                                {% endif %}
                            </div>
                        </div>
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать полностью</a>
                        <div class="mt-4">
                            <hr>
                            <div class="d-flex justify-content-sm-between align-items-center">
                                <div class="author-info d-flex align-items-center">
                                    <i class="bi bi-person-dash-fill me-1" style="font-size: 1.5rem; color: #070f35;"></i>
                                    <a href="/profile/{{ post.author.id }}" class="text-decoration-none">@{{ post.author.username }}</a>
                                </div>
                                <div class="meta-info text-muted">
                                    <span><i class="bi bi-eye"></i> {{ post.watched }}</span>
                                    <span class="ms-3"><i class="bi bi-calendar-event"></i> {{ post.published_date|date:"H:i  d.m.Y" }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p class="text-center">Посты не найдены.</p>
                {% endfor %}
            </section>
        </div>
    </div>
